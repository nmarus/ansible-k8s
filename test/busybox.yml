---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  selector:
    matchLabels:
      run: busybox
  replicas: 1
  template:
    metadata:
      labels:
        run: busybox
    spec:
      containers:
        - name: busybox
          image: busybox:1.28.4
          command:
            - sleep
            - "3600"
          imagePullPolicy: IfNotPresent
